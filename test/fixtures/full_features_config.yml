---
stages:
- test
- compile
- deploy
image:
  name: elixir:latest
  entrypoint:
  - "/bin/bash"
services:
- name: postgres:latest
  alias: postgres-1
  command:
  - "/bin/sh"
cache:
  paths:
  - _build/
  - deps/
variables:
  MIX_ENV: test
  RUNNER_REGISTRATION_TOKEN: lustlmc3gMl59smZ
  GITHUB_CLIENT_ID: fake-id
  GITHUB_CLIENT_SECRET: fake-secret
  GITHUB_SECRET_TOKEN: fake-token
  SECRET_KEY_BASE: NULr4xlNDNzEwE77UHdId7cQU+vuaPJ+Q5x3l+7dppQngBsL5EkjEaMu0S9cCGbk
  GITHUB_APP_ID: '1'
  DATABASE_URL: postgres://postgres@postgres:5432/alloy_ci_test
before_script:
- mix local.hex --force
- mix local.rebar --force
- mix deps.get
- mix ecto.setup

.docker: &docker
  image: elixir:1.5

mix:
  <<: *docker
  services:
  - postgres:9.6
  stage: test
  tags:
  - elixir
  - postgres
  script:
  - mix test

credo:
  services:
  - postgres:latest
  - redis:latest
  stage: test
  tags:
  - elixir
  script:
  - mix credo

distillery:
  stage: compile
  tags:
  - elixir
  - postgres
  variables:
    MIX_ENV: prod
  script:
  - mix docker.build --tag latest
  artifacts:
    paths:
    - alloy_ci.tar.gz
    - _build/prod/lib/alloy_ci
